<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Comfort</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container for the characters -->
  <div class="character-container">
    <!-- Tahani (girl) -->
    <img src="tahani.svg" alt="Tahani" id="tahani" class="character tahani" />
    <!-- Yasir (boy) -->
    <img src="yasir.svg" alt="Yasir" id="yasir" class="character yasir" />
  </div>

  <!-- Buttons to trigger different actions -->
  <div class="buttons">
    <button id="hugBtn">Hug</button>
    <button id="patBtn">Pat</button>
    <button id="kissBtn">Kiss</button>
    <button id="swayBtn">Sway</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
